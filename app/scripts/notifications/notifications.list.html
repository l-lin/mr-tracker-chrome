<article ng-controller="NotificationsCtrl as notifications">
    <div class="wait" ng-if="notifications.notifications.length == 0 && notifications.notificationsNewManga.length == 0"></div>
    <div ng-if="notifications.notifications.length > 0 || notifications.notificationsNewManga.length > 0">
        <div ng-if="notifications.notifications.length > 0">
            <md-whiteframe class="md-whiteframe-z1 notifications top" layout="column">
                <section layout="row" layout-align="start center" ng-repeat="notification in notifications.notifications">
                    <md-button class="md-primary" flex class="clickable"
                               ng-click="notifications.openNotification(notification.url)">
                        {{ notification.title }}
                    </md-button>
                    <md-button class="md-warn" flex="5"
                               ng-click="notifications.removeNotification(notification.url)"
                               aria-label="Remove notification">
                        <i class="fa fa-close"></i>
                    </md-button>
                </section>
            </md-whiteframe>
        </div>
        <div ng-if="notifications.notificationsNewManga.length > 0">
            <section layout="row" layout-align="start center">
                <div class="md-whiteframe-z1 notifications-label">
                    New mangas&nbsp;<i class="fa fa-bullhorn"></i>
                </div>
            </section>
            <md-whiteframe class="md-whiteframe-z1 notifications" layout="column">
                <section layout="row" layout-align="start center" ng-repeat="notification in notifications.notificationsNewManga">
                    <md-button class="md-primary" flex class="clickable"
                               ng-click="notifications.openNotificationNewManga(notification.url)">
                        {{ notification.title }}
                    </md-button>
                </section>
            </md-whiteframe>
        </div>
    </div>
</article>
